site_name: Complete Systems & HPC Learning Path
site_description: A comprehensive learning journey from Computer Architecture fundamentals to High-Performance Computing mastery.
site_dir: ../learning-path-site

docs_dir: .

plugins:
  - search
  - mkdocs-jupyter:
      include:
        - "*.ipynb"
      execute: false

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - navigation.path
    - content.code.copy

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: .
